<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Live Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Example sporty font */
            text-align: center;
            background: linear-gradient(135deg, #0d47a1, #b71c1c); /* Example team color gradient (blue/red) */
            color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite alternate; /* Subtle animated gradient */
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        header {
            padding: 25px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-bottom: 35px;
            border-radius: 12px; /* More rounded */
        }
        header img {
            width: 14vw;
            max-width: 90px;
            min-width: 50px;
            height: auto;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); } /* Slightly more pronounced */
        }
        h1 {
            font-family: 'Orbitron', sans-serif; /* Using Orbitron for title */
            font-size: 2.6rem;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            color: #ffc107; /* IPL yellow color */
        }
        #videoPlayerContainer {
            width: 95%;
            max-width: 1200px;
            border-radius: 15px; /* More rounded video frame */
            overflow: hidden;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5); /* More prominent shadow */
            margin-bottom: 35px;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        #videoPlayer {
            display: block;
            width: 100%;
            height: 65vh; /* Slightly larger video area */
            background-color: #000;
        }
        .telegram-link {
            margin-top: 40px;
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
        }
        @keyframes slideUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .telegram-link a {
            display: inline-block;
        }
        .telegram-link img {
            width: 140px;
            height: auto;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }
        .telegram-link img:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        }
        .telegram-text {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #eee;
            opacity: 0.8;
        }

        /* Style for the iframe container */
        .iframe-container {
            width: 95%;
            max-width: 1200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 35px;
            animation: fadeInUp 1s ease-out;
            height: 65vh; /* Match the video player height */
        }

        .iframe-container iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
        }

        /* Responsive Design (Adjusted for iframe) */
        @media (max-width: 992px) {
            h1 {
                font-size: 2.4rem;
            }
            .iframe-container {
                height: 60vh;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 18px 25px;
                gap: 18px;
                margin-bottom: 30px;
            }
            header img {
                width: 18vw;
                max-width: 70px;
            }
            h1 {
                font-size: 2rem;
            }
            .iframe-container {
                height: 50vh;
            }
            .telegram-link img {
                width: 120px;
            }
            .telegram-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }
            .iframe-container {
                height: 40vh;
            }
            header img {
                width: 22vw;
                max-width: 60px;
            }
            .telegram-link img {
                width: 100px;
            }
            .telegram-text {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://d3lzcn6mbbadaf.cloudfront.net/media/details/iplipl_mar23.jpg" alt="IPL Logo">
        <h1>ASIA CUP 2025 Live</h1>
    </header>

    <div id="videoPlayerContainer" class="iframe-container">
        <iframe src="https://crickmail.pages.dev/channel-5/" frameborder="0" allowfullscreen></iframe>
    </div>

    <p class="telegram-link">
        <a href="https://t.me/ipl2025liveforfreee" target="_blank">
            <img src="https://1000marcas.net/wp-content/uploads/2021/06/Telegram-logo.png" alt="Telegram Logo">
        </a>
    </p>
    <p class="telegram-text">Click the Telegram logo to watch IPL for free</p>

</body>
</html>
