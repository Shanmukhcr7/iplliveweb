<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2f, #3a3a4d);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.2);
        }
        header img {
            width: 180px;
        }
        iframe {
            width: 90%;
            height: 55vh;
            max-width: 900px;
            border: 3px solid #fff;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .fullscreen-btn {
            margin-top: 15px;
            padding: 12px 18px;
            font-size: 18px;
            cursor: pointer;
            background-color: #fcb900;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .telegram-link {
            margin-top: 20px;
        }
        .telegram-link img {
            width: 100px;
            height: auto;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            iframe {
                height: 50vh;
            }
            .fullscreen-btn {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://d3lzcn6mbbadaf.cloudfront.net/media/details/iplipl_mar23.jpg" alt="IPL Logo">
        <h1>IPL 2025 Live Streaming</h1>
    </header>

    <iframe id="videoFrame" src="https://webplayer-live.pages.dev?url=https://starsportseng.pages.dev/720p.m3u8" allowfullscreen></iframe>
    
    <br>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Watch Fullscreen â›¶</button>
    
    <p class="telegram-link">
        <a href="https://t.me/ipl2025liveforfreee">
            <img src="https://1000marcas.net/wp-content/uploads/2021/06/Telegram-logo.png" alt="Telegram Logo">
        </a>
    </p>
    
    <p>Click the Telegram logo to watch IPL for free</p>

    <script>
        function toggleFullscreen() {
            const frame = document.getElementById("videoFrame");
            if (frame.requestFullscreen) {
                frame.requestFullscreen();
            } else if (frame.mozRequestFullScreen) { 
                frame.mozRequestFullScreen();
            } else if (frame.webkitRequestFullscreen) { 
                frame.webkitRequestFullscreen();
            } else if (frame.msRequestFullscreen) { 
                frame.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
