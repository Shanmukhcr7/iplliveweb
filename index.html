<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Live Stream</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
        }
        #viewerCount {
            font-size: 18px;
            margin: 10px;
        }
        iframe {
            width: 95%;
            height: 50vh;
            max-width: 900px;
            border: 3px solid #fff;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .fullscreen-btn {
            margin-top: 10px;
            padding: 12px 18px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .telegram-link img {
            width: 100px;
            height: auto;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }
            #viewerCount {
                font-size: 16px;
            }
            iframe {
                height: 60vh;
            }
            .fullscreen-btn {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Cricket Live Stream</h1>
    <p id="viewerCount">Viewers: 0</p>

    <iframe id="videoFrame" src="https://crictos99.pages.dev/hindi2" allowfullscreen></iframe>
    
    <br>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Go Fullscreen â›¶</button>
    
    <p class="telegram-link">
        <a href="https://t.me/ipl2025liveforfreee">
            <img src="https://1000marcas.net/wp-content/uploads/2021/06/Telegram-logo.png" 
                 alt="Telegram Logo">
        </a>
    </p>
    
    <p>Click the Telegram logo to watch Cricket for free</p>

    <script>
        // Fullscreen Functionality
        function toggleFullscreen() {
            const frame = document.getElementById("videoFrame");
            if (frame.requestFullscreen) {
                frame.requestFullscreen();
            } else if (frame.mozRequestFullScreen) { // Firefox
                frame.mozRequestFullScreen();
            } else if (frame.webkitRequestFullscreen) { // Chrome, Safari, Opera
                frame.webkitRequestFullscreen();
            } else if (frame.msRequestFullscreen) { // IE/Edge
                frame.msRequestFullscreen();
            }
        }

        // Auto-fullscreen on mobile when clicking the iframe
        document.getElementById("videoFrame").addEventListener("click", function () {
            if (window.innerWidth <= 768) {
                toggleFullscreen();
            }
        });

        // Socket.io for live viewer count
        const socket = io();
        socket.on("updateViewerCount", (count) => {
            document.getElementById("viewerCount").innerText = "Viewers: " + count;
        });
    </script>

</body>
</html>
